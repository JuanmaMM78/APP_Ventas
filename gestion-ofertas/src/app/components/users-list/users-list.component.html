<h1>Lista de Empleados</h1>

<div class="menu">
  <select
    class="btn"
    name="statusUser"
    id="statusUser"
    (input)="showStatusUser($event)"
  >
    <option value="todos" selected>Todos</option>
    <option value="activos" class="active">Activos</option>
    <option value="inactivos" class="inactive">Inactivos</option>
  </select>
</div>

<div class="container">
  <div class="container__flex">
    <article
      *ngFor="let user of arrUser"
      class="employee"
      [ngClass]="{
        comercial: user.role === 'user',
        director: user.role === 'admin',
        seo: user.role === 'master',
        active: user.status === 1,
        inactive: user.status === 0
      }"
    >
      <h3>
        {{ user.name_user }} {{ user.surname_user }}
        <span>
          <button
            [routerLink]="[path, 'updateUser', user.id_user]"
            class="btn btnedit"
          >
            Editar
          </button>
        </span>
      </h3>
      <p><strong>Email: </strong>{{ user.mail_user }}</p>
      <p *ngIf="user.role === 'user'"><strong>Cargo: </strong>Comercial</p>
      <p *ngIf="user.role === 'admin'">
        <strong>Cargo: </strong>Director Comercial
      </p>
      <p *ngIf="user.role === 'master'"><strong>Cargo: </strong>CEO</p>
    </article>
  </div>
</div>
